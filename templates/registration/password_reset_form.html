<!DOCTYPE html>
{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Password Reset {% endblock %}

{% block content %}

<div class="p-3 p-md-5 text-center">
	<div class="col-md-5 p-lg-5 m-auto">
		<h1>Reset Password</h1>
		<form action="{% url 'password_reset' %}" class="form-reset-password" method="POST" id="password_reset_form">
			<p>Please enter your email address:</p>

			{% csrf_token %}

			{{ form.email.errors }}

			<p>
				{{ form.email }}

				<div class="form-group">
					<input type="submit" class="btn btn-success" id="reset_password_btn" name="reset_password" value="Reset Password">
		        </div>
			</p>
	</div>
</div>

</form>

{% endblock %}
