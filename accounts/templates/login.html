<!DOCTYPE html>
{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_heading %}Member Login{% endblock %}

{% block content %}

</form>

<a href="{% url 'password_reset' %}"><p>Reset Password</p></a>

{% endblock %}
