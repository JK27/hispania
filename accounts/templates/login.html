<!DOCTYPE html>
{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Login Page{% endblock %}

{% block page_heading %}Member Login{% endblock %}

{% block content %}
<!--------------------------------------------------------- Login form -->
<form action="{% url 'login' %}" method="POST">
	{% csrf_token %}
	{{ login_form | as_bootstrap }}
	<button type="submit">Login</button>
</form>

<a href="{% url 'password_reset' %}"><p>Reset Password</p></a>

<!-- ############################################################################################## -->
<div class="text-center">
	<form class="form-signin" method="POST">
		{% csrf_token %}
		<h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
		<!-- <label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""> -->
		<!------------------- Username input field  -->
		<label for="id_username" class="sr-only">Email address</label>
		<input type="text" name="username" id="id_username" maxlength="50" class="form-control" placeholder="Email address" required="" autofocus="">
		<!------------------- Password input field  -->
		<label for="id_password" class="sr-only">Password</label>
		<input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required="">
		<div class="checkbox mb-3">
		<!------------------- Remember me checkbox  -->
		<label>
        <input type="checkbox" value="remember-me"> Remember me
        </label>
		</div>
		<!------------------- Login button  -->
		<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
	</form>
    <!----------------------- Password reset  -->
	<a href="{% url 'password_reset' %}">
		<p>Reset Password</p>
	</a>
</div>

{% endblock %}
