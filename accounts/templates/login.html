<!DOCTYPE html>
{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Login Page{% endblock %}

{% block page_heading %}Member Login{% endblock %}

{% block content %}
<!--------------------------------------------------------- Login form -->
<div class="text-center">
	<form action="{% url 'login' %}" class="form-login" method="POST">
		{% csrf_token %}
		{{ login_form | as_bootstrap }}
		<div class="form-group">
			<input type="submit" class="btn btn-success" id="log_in_btn" name="log_in" value="Log in">
		</div>
	</form>
    <!-- Reset password link -->
	<a href="{% url 'password_reset' %}" class="password-reset">
		<p><strong>Reset Password</strong></p>
	</a>
</div>

{% endblock %}
