<!DOCTYPE html>
{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Login Page{% endblock %}


{% block content %}
<!--------------------------------------------------------- Login form -->
<div class="p-3 p-md-5 text-center" id="div_log_in_form">
	<div class="col-md-5 p-lg-5 m-auto">
		<h1>Member Log in</h1>
		<form action="{% url 'login' %}" class="form-login" method="POST" id="log_in_form">
			{% csrf_token %}
			{{ login_form | as_bootstrap }}
			<div class="form-group">
				<input type="submit" class="btn btn-success" id="log_in_btn" name="log_in" value="Log in">
		    </div>
		</form>
		<!-- Reset password link -->
		<a href="{% url 'password_reset' %}" class="password-reset">
			<p><strong>Reset Password</strong></p>
		</a>
	</div>
</div>

{% endblock %}
